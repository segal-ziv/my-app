<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משימות - Happy List</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer>
        // טעינת Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        // הגדרת Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAqRC9_eGOGDDzxjtWa3erg_A5r_OruVcU",
            authDomain: "happylist-15e5c.firebaseapp.com",
            projectId: "happylist-15e5c",
            storageBucket: "happylist-15e5c.appspot.com",
            messagingSenderId: "782191325879",
            appId: "1:782191325879:web:693263a6df08662e9cd332",
            measurementId: "G-72W044VJCP"
        };

        // טעינת Firebase והגדרת Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // מאזין לאירוע DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function () {
            // יצירת קישורים לטופס והמשימות
            const taskForm = document.getElementById('add-task-form');
            const taskList = document.getElementById('tasks');

            // שליפת משימות קיימות מ-Firestore בעת טעינת הדף
            getDocs(collection(db, "tasks"))
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const task = doc.data();
                        const taskItem = document.createElement('li');
                        taskItem.textContent = `${task.title} - קטגוריה: ${task.category}, עדיפות: ${task.priority}`;
                        taskList.appendChild(taskItem);
                    });
                })
                .catch((error) => {
                    console.error("שגיאה בשליפת המשימות: ", error);
                });

            // מאזין לאירוע שליחת טופס
            taskForm.addEventListener('submit', function (event) {
                event.preventDefault(); // מונע את הרענון הדף

                // קבלת פרטי המשימה
                const title = document.getElementById('task-title').value;
                const category = document.getElementById('task-category').value;
                const priority = document.getElementById('task-priority').value;

                // שמירה ב-Firestore
                addDoc(collection(db, "tasks"), {
                    title: title,
                    category: category,
                    priority: priority
                })
                    .then(() => {
                        console.log("המשימה נשמרה בהצלחה!");
                        // יצירת אלמנט חדש למשימה
                        const taskItem = document.createElement('li');
                        taskItem.textContent = `${title} - קטגוריה: ${category}, עדיפות: ${priority}`;
                        taskList.appendChild(taskItem);
                    })
                    .catch((error) => {
                        console.error("שגיאה בשמירת המשימה: ", error);
                    });

                // איפוס הטופס
                taskForm.reset();
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Happy List - ניהול משימות משותף</h1>
    </header>
    <main>
        <section id="task-form">
            <h2>הוספת משימה חדשה</h2>
            <form id="add-task-form">
                <label for="task-title">כותרת המשימה:</label>
                <input type="text" id="task-title" required>
                <label for="task-category">קטגוריה:</label>
                <select id="task-category">
                    <option value="אסיפת קהילה">אסיפת קהילה</option>
                    <option value="סופר">סופר</option>
                    <option value="להוריד מהראש">להוריד מהראש</option>
                    <option value="הורים">הורים</option>
                </select>
                <label for="task-priority">רמת דחיפות:</label>
                <select id="task-priority">
                    <option value="אין לחץ">אין לחץ</option>
                    <option value="דחיפות בינונית">דחיפות בינונית</option>
                    <option value="גבוהה">גבוהה</option>
                </select>
                <button type="submit">הוסף משימה</button>
            </form>
        </section>

        <section id="task-list">
            <h2>רשימת משימות</h2>
            <ul id="tasks"></ul>
        </section>
    </main>
</body>

</html>
