<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משימות - Happy List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Happy List - ניהול משימות משותף</h1>
    </header>
    <main>
        <section id="task-form">
            <h2>הוספת משימה חדשה</h2>
            <form id="add-task-form">
                <label for="task-title">כותרת המשימה:</label>
                <input type="text" id="task-title" required>

                <label for="task-category">קטגוריה:</label>
                <select id="task-category" required>
                    <option value="" disabled selected>בחר קטגוריה</option>
                    <option value="אסיפת קהילה">אסיפת קהילה</option>
                    <option value="סופר">סופר</option>
                    <option value="להוריד מהראש">להוריד מהראש</option>
                    <option value="יום פינוי פסולת מחזורית">יום פינוי פסולת מחזורית</option>
                    <option value="הורים">הורים</option>
                </select>

                <label for="task-owner">מי יצר את המשימה?</label>
                <select id="task-owner" required>
                    <option value="" disabled selected>בחר יוצר</option>
                    <option value="זיו">זיו</option>
                    <option value="ליאור">ליאור</option>
                </select>

                <label for="task-priority">רמת דחיפות:</label>
                <select id="task-priority" required>
                    <option value="" disabled selected>בחר רמת דחיפות</option>
                    <option value="אין לחץ">אין לחץ</option>
                    <option value="דחיפות בינונית">דחיפות בינונית</option>
                    <option value="גבוהה מאוד">גבוהה מאוד</option>
                </select>

                <label for="task-due-date">תאריך יעד:</label>
                <input type="date" id="task-due-date" required>

                <button type="submit">הוסף משימה</button>
            </form>
        </section>

        <section id="task-list">
            <h2>רשימת משימות</h2>
            <ul id="tasks"></ul>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAqRC9_eGOGDDzxjtWa3erg_A5r_OruVcU",
            authDomain: "happylist-15e5c.firebaseapp.com",
            projectId: "happylist-15e5c",
            storageBucket: "happylist-15e5c.appspot.com",
            messagingSenderId: "782191325879",
            appId: "1:782191325879:web:693263a6df08662e9cd332",
            measurementId: "G-72W044VJCP"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Load existing tasks
        document.addEventListener('DOMContentLoaded', function () {
            db.collection("tasks").get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const task = doc.data();
                        const taskItem = document.createElement('li');
                        taskItem.textContent = `${task.title} - קטגוריה: ${task.category}, יוצר: ${task.owner}, דחיפות: ${task.priority}, תאריך יעד: ${task.dueDate}`;
                        document.getElementById('tasks').appendChild(taskItem);
                    });
                })
                .catch((error) => {
                    console.error("שגיאה בשליפת המשימות: ", error);
                });

            // Task form submission
            const taskForm = document.getElementById('add-task-form');
            taskForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const title = document.getElementById('task-title').value;
                const category = document.getElementById('task-category').value;
                const owner = document.getElementById('task-owner').value;
                const priority = document.getElementById('task-priority').value;
                const dueDate = document.getElementById('task-due-date').value;

                db.collection("tasks").add({
                    title: title,
                    category: category,
                    owner: owner,
                    priority: priority,
                    dueDate: dueDate
                })
                    .then(() => {
                        console.log("המשימה נשמרה בהצלחה!");
                        const taskItem = document.createElement('li');
                        taskItem.textContent = `${title} - קטגוריה: ${category}, יוצר: ${owner}, דחיפות: ${priority}, תאריך יעד: ${dueDate}`;
                        document.getElementById('tasks').appendChild(taskItem);
                    })
                    .catch((error) => {
                        console.error("שגיאה בשמירת המשימה: ", error);
                    });

                taskForm.reset();
            });
        });
    </script>
</body>
</html>
